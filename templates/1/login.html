<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0;"/>
    <title>Avist√£o WIFI</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <style>
        /* Estilos modernos adicionais */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-pix {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 15px;
            padding: 18px 30px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-pix:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }
        
        .username {
            border-radius: 12px;
            border: 2px solid #e1e5e9;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .username:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-weight: 500;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease-out;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .alert-error {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }
        
        .alert-warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }
        
        /* Debug Panel */
        .debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .debug-panel h4 {
            color: #ffff00;
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        
        .debug-item {
            margin: 5px 0;
            word-break: break-all;
        }
        
        .debug-label {
            color: #ff9800;
            font-weight: bold;
        }
        
        /* Modal Moderno */
        .modern-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            color: #333;
            background: #f5f5f5;
        }
        
        .plan-card {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }
        
        .plan-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .plan-card:hover:before {
            left: 100%;
        }
        
        .plan-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .plan-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }
        
        .plan-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .plan-price {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        .plan-card.selected .plan-price {
            color: #fff;
        }
        
        .plan-duration {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .qr-container {
            text-align: center;
            padding: 20px;
        }
        
        .qr-code {
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            display: block;
        }
        
        .pix-key {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 2px dashed #667eea;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .instructions {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #2196F3;
        }
        
        .instructions h3 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .instructions ol {
            margin-left: 20px;
            color: #424242;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .payment-success {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .payment-success h3 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .trial-activated {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }
        
        /* Anima√ß√µes */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .panel {
                padding: 25px 20px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 20px;
            }
            
            .plan-card {
                padding: 20px;
            }
            
            .debug-panel {
                font-size: 10px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div id="debug-panel" class="debug-panel">
        <h4>üêõ DEBUG MODE</h4>
        <div id="debug-content"></div>
    </div>

    <!-- Formul√°rio CHAP (mantido original) -->
    $(if chap-id)
        <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
        </form>

        <script type="text/javascript" src="md5.js"></script>
        <script>
            function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = document.login.username.value;
                document.sendin.submit();
                return false;
            }
        </script>
    $(endif)

    <!-- Formul√°rio Trial (mantido original) -->
    <form name="trial" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" value="T-$(mac-esc)" />
        <input type="hidden" name="password" value="" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <div class="container">
        <img src="img/logo.png" style="width: 100%;" onerror="this.style.display='none'">
        <div class="col-md-4">
            <div class="panel-second"></div>
            <div class="panel">
                <form class="login" name="login" action="$(link-login-only)" method="post"
                    $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    <div class="s-login">
                        <!-- Alertas -->
                        <div id="alert-container">
                            $(if error)
                            <div class="alert alert-info">
                                <strong>Erro!</strong> $(error).
                            </div>
                            $(endif)
                        </div>

                        <input type="text" name="username" class="username" value="$(username)" placeholder="Digite a Senha Aqui..." />

                    </div>
                    <button type="submit" class="btn-login text-space">CONECTAR</button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>OU</span>
                </div>

                <!-- Bot√£o Comprar PIX -->
                <button type="button" class="btn-pix" id="comprar-pix-btn">
                    üí≥ COMPRAR ACESSO VIA PIX
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Pagamento -->
    <div id="payment-modal" class="modern-modal">
        <div class="modal-content">
            <span class="modal-close" id="close-payment-modal">&times;</span>
            <div id="payment-content">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p>Carregando op√ß√µes de pagamento...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        // Configura√ß√µes globais
        let CONFIG = {
            mac: '',
            mikrotik_id: '',
            api_url: '',
            link_login: '',
            link_orig: '',
            debug: false
        };

        let selectedPlan = null;
        let paymentData = null;
        let pollInterval = null;
        let trialActivated = false;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            initializePortal();
            setupEventListeners();
        });

        function initializePortal() {
            // Capturar par√¢metros da URL
            const urlParams = new URLSearchParams(window.location.search);
            
            CONFIG.mac = urlParams.get('mac') || '';
            CONFIG.mikrotik_id = urlParams.get('mikrotik_id') || '';
            CONFIG.api_url = urlParams.get('api_url') || '';
            CONFIG.link_login = urlParams.get('link-login') || '';
            CONFIG.link_orig = urlParams.get('link-orig') || '';
            CONFIG.debug = urlParams.get('debug') === 'true';

            // Mostrar debug se ativado
            if (CONFIG.debug) {
                showDebugInfo();
            }

            debugLog('Portal inicializado:', CONFIG);

            // Focar no input de senha
            if (document.login && document.login.username) {
                document.login.username.focus();
            }

            // Verificar se j√° tem acesso
            checkExistingAccess();
        }

        function showDebugInfo() {
            const debugPanel = document.getElementById('debug-panel');
            const debugContent = document.getElementById('debug-content');
            
            debugPanel.style.display = 'block';
            
            debugContent.innerHTML = `
                <div class="debug-item"><span class="debug-label">MAC:</span> ${CONFIG.mac}</div>
                <div class="debug-item"><span class="debug-label">Mikrotik ID:</span> ${CONFIG.mikrotik_id}</div>
                <div class="debug-item"><span class="debug-label">API URL:</span> ${CONFIG.api_url}</div>
                <div class="debug-item"><span class="debug-label">Link Login:</span> ${CONFIG.link_login}</div>
                <div class="debug-item"><span class="debug-label">Link Original:</span> ${CONFIG.link_orig}</div>
                <div class="debug-item"><span class="debug-label">URL Completa:</span> ${window.location.href}</div>
            `;
        }

        function debugLog(message, data = null) {
            if (CONFIG.debug) {
                console.log(message, data);
                
                const debugContent = document.getElementById('debug-content');
                if (debugContent) {
                    const time = new Date().toLocaleTimeString();
                    const logItem = document.createElement('div');
                    logItem.className = 'debug-item';
                    logItem.innerHTML = `<span class="debug-label">[${time}]</span> ${message}`;
                    if (data) {
                        logItem.innerHTML += ` ${JSON.stringify(data)}`;
                    }
                    debugContent.appendChild(logItem);
                    debugContent.scrollTop = debugContent.scrollHeight;
                }
            }
        }

        function setupEventListeners() {
            // Bot√£o comprar PIX
            document.getElementById('comprar-pix-btn').addEventListener('click', startPaymentFlow);
            
            // Fechar modal
            document.getElementById('close-payment-modal').addEventListener('click', closePaymentModal);
            
            // Fechar modal clicando fora
            window.addEventListener('click', function(event) {
                if (event.target.id === 'payment-modal') {
                    closePaymentModal();
                }
            });
        }

        async function checkExistingAccess() {
            if (!CONFIG.mac || !CONFIG.mikrotik_id || !CONFIG.api_url) {
                debugLog('‚ùå Dados insuficientes para verificar acesso');
                return;
            }

            try {
                debugLog('üîç Verificando status do MAC...');
                
                const response = await fetch(`${CONFIG.api_url}/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mac: CONFIG.mac,
                        mikrotik_id: CONFIG.mikrotik_id
                    })
                });

                const data = await response.json();
                debugLog('üìä Status recebido:', data);
                
                if (data.status === 'autenticado') {
                    showAlert('success', `‚úÖ Voc√™ j√° est√° conectado! Tempo restante: ${Math.floor(data.tempo_restante / 60)} minutos`);
                } else if (data.status === 'pendente') {
                    showAlert('info', '‚è≥ Voc√™ tem um pagamento pendente. Verificando...');
                    startPaymentPolling();
                }
            } catch (error) {
                debugLog('‚ùå Erro ao verificar acesso:', error);
            }
        }

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            const alertClass = `alert-${type}`;
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            debugLog(`üîî Alert ${type}: ${message}`);

            // Auto remove ap√≥s 5 segundos para alguns tipos
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        async function startPaymentFlow() {
            if (!CONFIG.api_url || !CONFIG.mikrotik_id) {
                showAlert('error', '‚ùå Configura√ß√£o inv√°lida. Entre em contato com o suporte.');
                debugLog('‚ùå Configura√ß√£o inv√°lida para iniciar pagamento');
                return;
            }

            debugLog('üöÄ Iniciando fluxo de pagamento...');
            openPaymentModal();
            await loadPlanos();
        }

        function openPaymentModal() {
            debugLog('üì± Abrindo modal de pagamento');
            document.getElementById('payment-modal').style.display = 'flex';
        }

        function closePaymentModal() {
            debugLog('‚ùå Fechando modal de pagamento');
            document.getElementById('payment-modal').style.display = 'none';
        }

        async function loadPlanos() {
            const container = document.getElementById('payment-content');
            debugLog('üîÑ Carregando planos...');
            
            try {
                const requestData = {
                    mikrotik_id: CONFIG.mikrotik_id
                };
                
                debugLog('üì§ Enviando requisi√ß√£o para planos:', requestData);
                
                const response = await fetch(`${CONFIG.api_url}/planos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                debugLog('üì• Resposta da API - Status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                debugLog('üì• Dados dos planos recebidos:', data);
                
                if (data.planos && data.planos.length > 0) {
                    displayPlanos(data.planos);
                } else {
                    container.innerHTML = `
                        <div class="alert alert-error">
                            ‚ùå Nenhum plano dispon√≠vel no momento.
                        </div>
                    `;
                    debugLog('‚ùå Nenhum plano encontrado');
                }
            } catch (error) {
                debugLog('‚ùå Erro ao carregar planos:', error);
                showAlert('error', `‚ùå Erro ao carregar planos: ${error.message}`);
                container.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Erro ao carregar planos: ${error.message}<br>
                        ${CONFIG.debug ? 'URL: ' + CONFIG.api_url + '/planos' : ''}
                    </div>
                `;
            }
        }

        function displayPlanos(planos) {
            const container = document.getElementById('payment-content');
            debugLog('üìã Exibindo planos:', planos);
            
            let html = `
                <h2 style="text-align: center; margin-bottom: 25px; color: #333;">
                    üéØ Escolha seu Plano
                </h2>
            `;
            
            planos.forEach(plano => {
                html += `
                    <div class="plan-card" onclick="selectPlan('${plano.id}', '${plano.nome}', ${plano.preco}, ${plano.duracao})">
                        <div class="plan-name">${plano.nome}</div>
                        <div class="plan-price">R$ ${plano.preco.toFixed(2)}</div>
                        <div class="plan-duration">‚è±Ô∏è ${plano.duracao} minutos de acesso</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            debugLog('‚úÖ Planos exibidos com sucesso');
        }

        function selectPlan(id, nome, preco, duracao) {
            selectedPlan = { id, nome, preco, duracao };
            debugLog('‚úÖ Plano selecionado:', selectedPlan);
            
            // Remover sele√ß√£o anterior
            document.querySelectorAll('.plan-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Adicionar sele√ß√£o atual
            event.currentTarget.classList.add('selected');
            
            // Aguardar um pouco e gerar PIX
            setTimeout(() => {
                generatePix();
            }, 800);
        }

        async function generatePix() {
            if (!selectedPlan) {
                showAlert('error', '‚ùå Nenhum plano selecionado');
                return;
            }

            const container = document.getElementById('payment-content');
            debugLog('üí≥ Gerando PIX para plano:', selectedPlan);

            // Mostrar loading
            container.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <h3>üí≥ Gerando seu PIX...</h3>
                    <p>Aguarde enquanto preparamos seu pagamento</p>
                </div>
            `;

            try {
                const requestData = {
                    mac: CONFIG.mac,
                    mikrotik_id: CONFIG.mikrotik_id,
                    plano_id: selectedPlan.id
                };
                
                debugLog('üì§ Gerando PIX - Dados enviados:', requestData);

                const response = await fetch(`${CONFIG.api_url}/pix`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                debugLog('üì• Resposta PIX - Status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                debugLog('üì• Dados PIX recebidos:', data);
                
                if (data.status === 'pix_gerado') {
                    paymentData = data;
                    displayPaymentInfo(data);
                    startPaymentPolling();
                    debugLog('‚úÖ PIX gerado com sucesso');
                } else {
                    throw new Error(data.error || 'Erro desconhecido ao gerar PIX');
                }
            } catch (error) {
                debugLog('‚ùå Erro ao gerar PIX:', error);
                showAlert('error', `‚ùå Erro ao gerar PIX: ${error.message}`);
                container.innerHTML = `
                    <div class="alert alert-error">
                        <h3>‚ùå Erro ao gerar PIX</h3>
                        <p>${error.message}</p>
                        ${CONFIG.debug ? '<small>URL: ' + CONFIG.api_url + '/pix</small>' : ''}
                        <br><br>
                        <button class="btn-pix" onclick="startPaymentFlow()" style="width: auto; padding: 10px 20px;">
                            üîÑ Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function displayPaymentInfo(data) {
            const container = document.getElementById('payment-content');
            debugLog('üí≥ Exibindo informa√ß√µes de pagamento');
            
            const pixCode = data.point_of_interaction?.transaction_data?.qr_code || 'Chave PIX n√£o dispon√≠vel';
            const qrCodeImage = data.qr_code_base64 || '';
            
            container.innerHTML = `
                <div class="qr-container">
                    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">
                        üí≥ Pagamento PIX
                    </h2>
                    
                    <div style="text-align: center; margin-bottom: 20px;">
                        <strong style="font-size: 18px; color: #667eea;">
                            ${selectedPlan.nome}
                        </strong><br>
                        <span style="font-size: 24px; color: #4CAF50; font-weight: bold;">
                            R$ ${selectedPlan.preco.toFixed(2)}
                        </span>
                    </div>

                    ${qrCodeImage ? `<img src="${qrCodeImage}" alt="QR Code PIX" class="qr-code">` : ''}
                    
                    <h4 style="text-align: center; margin: 20px 0 10px 0; color: #333;">
                        üìã Copie e cole a chave PIX:
                    </h4>
                    
                    <div class="pix-key" id="pix-key">${pixCode}</div>
                    
                    <div style="text-align: center;">
                        <button class="copy-btn" onclick="copyPixKey()">
                            üìã COPIAR CHAVE PIX
                        </button>
                    </div>
                    
                    <div class="instructions">
                        <h3>üì± Como pagar:</h3>
                        <ol>
                            <li><strong>Abra seu app do banco</strong></li>
                            <li><strong>Escolha a op√ß√£o PIX</strong></li>
                            <li><strong>Escaneie o QR Code ou cole a chave</strong></li>
                            <li><strong>Confirme o pagamento de R$ ${selectedPlan.preco.toFixed(2)}</strong></li>
                            <li><strong>Aguarde a confirma√ß√£o autom√°tica</strong></li>
                        </ol>
                    </div>
                    
                    <div class="payment-success" style="background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);">
                        <h3>üîÑ Verificando pagamento...</h3>
                        <p>Assim que o pagamento for aprovado, sua internet ser√° liberada automaticamente!</p>
                    </div>
                </div>
            `;
        }

        function copyPixKey() {
            const pixKey = document.getElementById('pix-key').textContent;
            debugLog('üìã Copiando chave PIX:', pixKey);
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(pixKey).then(() => {
                    showTemporaryMessage('‚úÖ Chave PIX copiada!');
                    debugLog('‚úÖ Chave PIX copiada via clipboard API');
                    
                    // Ativar trial ap√≥s copiar a chave PIX
                    activateTrialAfterCopy();
                });
            } else {
                // Fallback para dispositivos mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = pixKey;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showTemporaryMessage('‚úÖ Chave PIX copiada!');
                debugLog('‚úÖ Chave PIX copiada via fallback');
                
                // Ativar trial ap√≥s copiar a chave PIX
                activateTrialAfterCopy();
            }
        }

        function activateTrialAfterCopy() {
            if (trialActivated) {
                debugLog('‚ö†Ô∏è Trial j√° foi ativado');
                return;
            }

            debugLog('‚è∞ Iniciando timer de 15 segundos para ativar trial...');
            showAlert('info', 'üéØ Em 15 segundos voc√™ receber√° 5 minutos de internet gr√°tis para realizar o pagamento!');
            
            setTimeout(() => {
                activateTrial();
            }, 15000);
        }

        function activateTrial() {
            if (trialActivated) {
                debugLog('‚ö†Ô∏è Trial j√° foi ativado');
                return;
            }
            
            trialActivated = true;
            debugLog('üéØ Ativando trial...');
            
            // Mostrar alerta de ativa√ß√£o
            const alertDiv = document.createElement('div');
            alertDiv.className = 'trial-activated';
            alertDiv.innerHTML = 'üéØ Ativando 5 minutos de internet gr√°tis...';
            document.querySelector('.qr-container').appendChild(alertDiv);
            
            // Submeter formul√°rio de trial
            setTimeout(() => {
                debugLog('üì§ Enviando formul√°rio de trial');
                if (document.trial) {
                    document.trial.submit();
                    alertDiv.innerHTML = '‚úÖ Internet liberada por 5 minutos! Realize seu pagamento agora.';
                    alertDiv.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                    debugLog('‚úÖ Trial ativado com sucesso');
                } else {
                    debugLog('‚ùå Formul√°rio de trial n√£o encontrado');
                    alertDiv.innerHTML = '‚ùå Erro ao ativar trial. Entre em contato com o suporte.';
                    alertDiv.style.background = 'linear-gradient(135deg, #f44336 0%, #d32f2f 100%)';
                }
            }, 2000);
        }

        function showTemporaryMessage(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success';
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.left = '50%';
            alertDiv.style.transform = 'translateX(-50%)';
            alertDiv.style.zIndex = '9999';
            alertDiv.style.maxWidth = '90%';
            alertDiv.textContent = message;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (document.body.contains(alertDiv)) {
                    document.body.removeChild(alertDiv);
                }
            }, 3000);
        }

        function startPaymentPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }

            debugLog('üîÑ Iniciando polling de pagamento...');

            // Verificar a cada 5 segundos
            pollInterval = setInterval(async () => {
                try {
                    debugLog('üîç Verificando status do pagamento...');
                    
                    const requestData = {
                        mac: CONFIG.mac,
                        mikrotik_id: CONFIG.mikrotik_id,
                        plano_id: selectedPlan.id
                    };

                    const response = await fetch(`${CONFIG.api_url}/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    const data = await response.json();
                    debugLog('üìä Status do pagamento:', data);
                    
                    if (data.status === 'approved') {
                        clearInterval(pollInterval);
                        debugLog('üéâ Pagamento aprovado!');
                        handlePaymentSuccess(data);
                    }
                } catch (error) {
                    debugLog('‚ùå Erro no polling:', error);
                }
            }, 5000);

            // Parar polling ap√≥s 10 minutos
            setTimeout(() => {
                if (pollInterval) {
                    clearInterval(pollInterval);
                    debugLog('‚è∞ Polling interrompido ap√≥s 10 minutos');
                }
            }, 600000);
        }

        function handlePaymentSuccess(data) {
            debugLog('üéâ Processando pagamento aprovado:', data);
            
            const container = document.getElementById('payment-content');
            container.innerHTML = `
                <div class="payment-success">
                    <h3>üéâ Pagamento Aprovado!</h3>
                    <p><strong>Conectando automaticamente...</strong></p>
                    <div style="margin: 15px 0;">
                        <strong>üë§ Usu√°rio:</strong> ${data.username}<br>
                        <strong>üîë Senha:</strong> ${data.password}<br>
                        <strong>üì¶ Plano:</strong> ${selectedPlan.nome}
                    </div>
                    <p>Aguarde, voc√™ ser√° conectado em 3 segundos...</p>
                </div>
            `;

            // Auto-conectar ap√≥s 3 segundos
            setTimeout(() => {
                debugLog('üîê Auto-conectando com credenciais...');
                if (document.login) {
                    document.login.username.value = data.username;
                    document.login.submit();
                    debugLog('‚úÖ Formul√°rio de login enviado');
                } else {
                    debugLog('‚ùå Formul√°rio de login n√£o encontrado');
                }
            }, 3000);
        }

        // Focar no input quando a p√°gina carregar
        document.login.username.focus();
    </script>
</body>
</html>
