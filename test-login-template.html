<!DOCTYPE html>
<html>
<head>
    <title>Teste Template 1</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste Template 1 - Login</h1>
        
        <p>Este teste carrega o template 1 com par√¢metros simulados para verificar se funciona corretamente.</p>
        
        <button class="btn" onclick="loadTemplate()">Carregar Template</button>
        
        <div id="result" class="result" style="display: none;">
            <iframe id="templateFrame" width="100%" height="600" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function loadTemplate() {
            const params = new URLSearchParams({
                mac: '00:11:22:33:44:55',
                ip: '192.168.1.100',
                interface: 'wlan1',
                'link-orig': 'http://google.com',
                'link-login': 'http://localhost:3000/login',
                mikrotik_id: '1',
                api_url: 'http://localhost:3000',
                debug: 'true'
            });
            
            const templateUrl = '/api/templates/1/login.html?' + params.toString();
            
            document.getElementById('templateFrame').src = templateUrl;
            document.getElementById('result').style.display = 'block';
            
            console.log('Template URL:', templateUrl);
        }
    </script>
</body>
</html>
